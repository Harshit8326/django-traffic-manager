{% extends "base.html" %}

{% block title %}Report Received{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 text-center">
    <div class="bg-gray-800 shadow-xl rounded-lg p-8">
        <!-- Checkmark Icon -->
        <div class="w-20 h-20 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h2 class="text-3xl font-bold text-white mb-6">
            Report Received!
        </h2>
        <p class="text-gray-300 mb-8">
            Thank you. Your report has been submitted to our operators.
        </p>
        <a 
            href="{% url 'dashboard' %}" 
            class="w-full inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-300"
        >
            Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
