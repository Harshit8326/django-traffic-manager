{% extends "base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 text-center">
    <div class="bg-gray-800 shadow-xl rounded-lg p-8">
        <h2 class="text-3xl font-bold text-white mb-6">
            You have been logged out.
        </h2>
        <p class="text-gray-300 mb-8">
            Thank you for your time.
        </p>
        <a 
            href="{% url 'login' %}" 
            class="w-full inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-300"
        >
            Login Again
        </a>
    </div>
</div>
{% endblock %}
