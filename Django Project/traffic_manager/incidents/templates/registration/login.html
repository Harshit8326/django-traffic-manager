{% extends "base.html" %}

{% block title %}Operator Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-gray-800 shadow-xl rounded-lg p-8">
        <h2 class="text-3xl font-bold text-center text-white mb-6">
            Operator Login
        </h2>

        <!-- Display any form errors -->
        {% if form.errors %}
            <div class="bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg mb-6" role="alert">
                <p class="font-bold">Error:</p>
                <p>Your username and password didn't match. Please try again.</p>
            </div>
        {% endif %}

        <!-- Login Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input 
                    type="text" 
                    name="{{ form.username.name }}" 
                    id="{{ form.username.id_for_label }}"
                    class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required 
                />
            </div>

            <!-- Password Field -->
            <div>
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input 
                    type="password" 
                    name="{{ form.password.name }}" 
                    id="{{ form.password.id_for_label }}"
                    class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required 
                />
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
