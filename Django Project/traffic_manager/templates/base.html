<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This script loads Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}Traffic Manager{% endblock %}</title>
    
    <!-- This configures Tailwind's dark mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    
    <!-- This is for the map icons, which sometimes break -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        /* A small fix for the map tiles */
        .leaflet-tile-pane {
             -webkit-filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7);
             filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased">

    <!-- Main Navigation Bar -->
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo/Title -->
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-white">Traffic Management System</h1>
                </div>
                
                <!-- Links -->
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <!-- Links for logged-in users -->
                        <a href="{% url 'dashboard' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="{% url 'hotspots' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Hotspots</a>
                        <a href="{% url 'report_incident' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Report Incident</a>
                        <a href="{% url 'logout' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                    {% else %}
                        <!-- Links for logged-out users -->
                        <a href="{% url 'report_incident' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Report Incident</a>
                        <a href="{% url 'login' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Operator Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content Goes Here -->
    <div class="max-w-7xl mx-auto p-6">
        {% block content %}
        <!-- The content from other HTML files will be injected here -->
        {% endblock %}
    </div>

</body>
</html>
